<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header-section">
        <div class="header-info">
            <h1 id="city-name-info">Tripoli</h1>
            <p id="weather-status">Sunny</p>
            <div class="high-low-div">
                <p id="high-temp">H: 34&deg</p>
                <p id="low-temp">L: 26&deg</p>
            </div>

            <p id="current-day"><strong>Tuesday</strong> Today</p>

        </div>
        <div class="temperature">34&deg</div>
    </section>
    <hr>
    <section class="weather-info-section">
        <div class="weather-info-div">
            <p class="time">
                Now
            </p>
            <div class="weather-status-icon">
                <i class='bx bx-wind'></i>
            </div>
            <p class="weather-temp">
                17&deg;
            </p>
        </div>

        <div class="weather-info-div">
            <p class="time">
                3PM
            </p>
            <div class="weather-status-icon">
                <i class='bx bxs-sun' style="color: yellow;"></i>
            </div>
            <p class="weather-temp">
                17&deg;
            </p>
        </div>

        <div class="weather-info-div">
            <p class="time">
                4PM
            </p>
            <div class="weather-status-icon">
                <i class='bx bxs-cloud'></i>
            </div>
            <p class="weather-temp">
                17&deg;
            </p>
        </div>

        <div class="weather-info-div">
            <p class="time">
                5PM
            </p>
            <div class="weather-status-icon">
                <i class='bx bx-cloud-light-rain' style="color: lightblue;"></i>
            </div>
            <p class="weather-temp">
                17&deg;
            </p>
        </div>
        
    </section>

    <hr>



</body>
</html>
